<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Workday Countdown</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
    <!-- SVG Sprite -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="icon-clock" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2"/>
        <path
          d="M12 8v4l3 2"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </symbol>
      <symbol id="icon-sliders" viewBox="0 0 24 24" fill="none">
        <path
          d="M3 6h10M3 12h18M3 18h12"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
        />
        <rect x="14" y="4.5" width="7" height="3" rx="1.5" fill="currentColor" />
        <rect x="7" y="16.5" width="7" height="3" rx="1.5" fill="currentColor" />
      </symbol>
      <symbol id="icon-grid" viewBox="0 0 24 24" fill="none">
        <path
          d="M3 12h18M12 3v18"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        />
      </symbol>
      <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none">
        <path
          d="M7 3v3M17 3v3M4 9h16M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9Z"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        />
      </symbol>
      <symbol id="icon-plus" viewBox="0 0 24 24" fill="none">
        <path
          d="M12 5v14M5 12h14"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </symbol>
      <symbol id="icon-trash" viewBox="0 0 24 24" fill="none">
        <path
          d="M4 7h16M9 7V5h6v2m-9 0 1 12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-12"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
    </svg>

    <header>
      <div class="brand">
        <svg aria-hidden="true"><use href="#icon-clock"></use></svg>
        <span>Workday Countdown</span>
      </div>
      <div class="actions">
        <button class="btn" id="openSettingsBtn" title="Settings">
          <svg aria-hidden="true"><use href="#icon-sliders"></use></svg>
          Settings
        </button>
      </div>
    </header>

    <main class="center">
      <div class="stack">
        <!-- Dual countdowns -->
        <div id="countdownBig" class="countdown-big">–:–</div>
        <div id="labelBig" class="subtitle">…</div>

        <div id="countdownSmall" class="countdown-small">–:–</div>
        <div id="labelSmall" class="subtitle">…</div>

        <div class="progress-wrap" aria-hidden="false">
          <div
            class="progress"
            id="progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="bar" id="progressBar"></div>
          </div>
          <div class="progress-meta">
            <span id="progressStart">–:–</span>
            <span id="progressNow"></span>
            <span id="progressEnd">–:–</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <span></span>
      <div class="actions"><!-- (ehem. Presets entfernt) --></div>
    </footer>

    <!-- Settings Overlay -->
    <div class="overlay" id="overlay" aria-hidden="true">
      <section
        class="panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="panelTitle"
      >
        <h3 id="panelTitle">Settings</h3>

        <!-- Display: Segmented Control -->
        <div class="card" id="layoutCard">
          <div class="card-head">
            <div class="icon">
              <svg aria-hidden="true" width="18" height="18"><use href="#icon-grid"></use></svg>
              <span>Display</span>
            </div>
          </div>
          <div class="segmented" role="tablist" aria-label="Display toggle">
            <input
              type="radio"
              id="layout-total"
              name="layout"
              value="big-total"
            />
            <label for="layout-total">
              <b>Total</b>
              <small>Small: Break</small>
            </label>

            <input
              type="radio"
              id="layout-break"
              name="layout"
              value="big-break"
            />
            <label for="layout-break">
              <b>Until Break</b>
              <small>Small: Total</small>
            </label>
          </div>
        </div>

        <!-- Themes (Pills) -->
        <div class="card" id="themeCard">
          <div class="theme-grid" id="themeGrid"></div>
        </div>

        <div class="card">
          <h3>Add / Edit Theme</h3>
          <div class="theme-manager">
            <div class="field">
              <label for="themeName">Theme Name</label>
              <input
                type="text"
                id="themeName"
                class="input"
                placeholder="Theme # will be set automatically"
              />
            </div>
            <div class="field">
              <label>Primary Color</label>
              <input type="color" id="accentColor" value="#6ea8fe" />
            </div>
            <div class="field">
              <label>Secondary Color</label>
              <input type="color" id="accent2Color" value="#b17aff" />
            </div>
            <div class="field">
              <label>Background Color</label>
              <input type="color" id="bgColor" value="#0b0c0f" />
            </div>
            <div class="field">
              <label for="bgImage">Image URL (optional)</label>
              <input
                type="text"
                id="bgImage"
                class="input"
                placeholder="https://a.jpg, https://b.jpg, … (comma-separated for Daily)"
              />
            </div>

            <!-- Bing Daily per Theme -->
            <div class="field">
              <label for="useBingDaily">Daily Image from Bing</label>
              <input type="checkbox" id="useBingDaily" />
            </div>
            <div class="field" id="bingOptions" style="display: none">
              <label for="bingMarket">Bing Market</label>
              <select id="bingMarket" class="input">
                <option value="en-US" selected>en-US (USA)</option>
                <option value="en-GB">en-GB (UK)</option>
                <option value="de-DE">de-DE (Germany)</option>
                <option value="fr-FR">fr-FR (France)</option>
                <option value="es-ES">es-ES (Spain)</option>
                <option value="it-IT">it-IT (Italy)</option>
                <option value="ja-JP">ja-JP (Japan)</option>
              </select>
              <button class="btn" id="refreshBing">Refresh Image</button>
            </div>

            <div class="actions">
              <button id="addThemeBtn" class="btn primary">
                Add Theme
              </button>
              <button id="cancelEditBtn" class="btn" style="display: none">
                Cancel
              </button>
            </div>
          </div>
        </div>

        <!-- Rules -->
        <div class="card" id="rulesCard">
          <div class="card-head">
            <div class="icon">
              <svg aria-hidden="true"><use href="#icon-calendar"></use></svg>
              <span>Rules</span>
            </div>
            <button class="btn" id="addRuleBtn2" title="Add Rule">
              <svg aria-hidden="true"><use href="#icon-plus"></use></svg>
              Add
            </button>
          </div>

          <div
            id="rulesList"
            class="list"
            style="display: grid; gap: 12px"
          ></div>
        </div>

        <div class="row">
          <button class="btn primary" id="closePanel">Done</button>
        </div>
      </section>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
