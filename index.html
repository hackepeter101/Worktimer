<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Workday Countdown</title>

    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
    <header>
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M4 12a8 8 0 0 1 16 0"
            stroke="url(#g1)"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
          <path
            d="M12 4v8l4 2"
            stroke="url(#g2)"
            stroke-width="2"
            stroke-linecap="round"
          ></path>
          <defs>
            <linearGradient id="g1" x1="4" y1="4" x2="20" y2="20">
              <stop stop-color="var(--accent)" />
              <stop offset="1" stop-color="var(--accent-2)" />
            </linearGradient>
            <linearGradient id="g2" x1="12" y1="4" x2="18" y2="14">
              <stop stop-color="var(--accent)" />
              <stop offset="1" stop-color="var(--accent-2)" />
            </linearGradient>
          </defs>
        </svg>
        <span>Workday Countdown</span>
      </div>
      <div class="actions">
        <button class="btn" id="openSettingsBtn" title="Einstellungen">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path
              d="M3 6h10M3 12h18M3 18h12"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
            ></path>
            <rect
              x="14"
              y="4.5"
              width="7"
              height="3"
              rx="1.5"
              fill="currentColor"
            ></rect>
            <rect
              x="7"
              y="16.5"
              width="7"
              height="3"
              rx="1.5"
              fill="currentColor"
            ></rect>
          </svg>
          <span data-i18n="settings">Einstellungen</span>
        </button>
      </div>
    </header>

    <main class="center">
      <div class="stack">
        <!-- Dual countdowns -->
        <div id="countdownBig" class="countdown-big">â€“:â€“</div>
        <div id="labelBig" class="subtitle">â€¦</div>

        <div id="countdownSmall" class="countdown-small">â€“:â€“</div>
        <div id="labelSmall" class="subtitle">â€¦</div>

        <div class="progress-wrap" aria-hidden="false">
          <div
            class="progress"
            id="progress"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="bar" id="progressBar"></div>
          </div>
          <div class="progress-meta">
            <span id="progressStart">â€“:â€“</span>
            <span id="progressNow"></span>
            <span id="progressEnd">â€“:â€“</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <span></span>
      <div class="actions"><!-- (ehem. Presets entfernt) --></div>
    </footer>

    <!-- Settings Overlay -->
    <div class="overlay" id="overlay" aria-hidden="true">
      <section
        class="panel"
        role="dialog"
        aria-modal="true"
        aria-labelledby="panelTitle"
      >
        <h3 id="panelTitle" data-i18n="settings">Einstellungen</h3>

        <!-- Language Selector -->
        <div class="card" id="languageCard">
          <div class="card-head">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M2 12H22"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M12 2C14.5013 4.73835 15.9228 8.29203 16 12C15.9228 15.708 14.5013 19.2616 12 22C9.49872 19.2616 8.07725 15.708 8 12C8.07725 8.29203 9.49872 4.73835 12 2Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <span data-i18n="language">Sprache</span>
            </div>
          </div>
          <div class="segmented" role="tablist" aria-label="Language selection">
            <input
              type="radio"
              id="lang-de"
              name="language"
              value="de"
            />
            <label for="lang-de">
              <b>ðŸ‡©ðŸ‡ª Deutsch</b>
            </label>

            <input
              type="radio"
              id="lang-en"
              name="language"
              value="en"
            />
            <label for="lang-en">
              <b>ðŸ‡¬ðŸ‡§ English</b>
            </label>
          </div>
        </div>

        <!-- Anzeige: Segmented Control -->
        <div class="card" id="layoutCard">
          <div class="card-head">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  d="M3 12h18M12 3v18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                ></path>
              </svg>
              <span data-i18n="display">Anzeige</span>
            </div>
          </div>
          <div class="segmented" role="tablist" aria-label="Anzeigeumschaltung">
            <input
              type="radio"
              id="layout-total"
              name="layout"
              value="big-total"
            />
            <label for="layout-total">
              <b data-i18n="total">Gesamt</b>
              <small data-i18n="smallerBreak">Kleiner: Pause</small>
            </label>

            <input
              type="radio"
              id="layout-break"
              name="layout"
              value="big-break"
            />
            <label for="layout-break">
              <b data-i18n="untilBreak">bis Pause</b>
              <small data-i18n="smallerTotal">Kleiner: Gesamt</small>
            </label>
          </div>
        </div>

        <!-- Themes (Pills) -->
        <div class="card" id="themeCard">
          <div class="theme-grid" id="themeGrid"></div>
        </div>

        <div class="card">
          <h3 data-i18n="addTheme">Neues Theme hinzufÃ¼gen / bearbeiten</h3>
          <div class="theme-manager">
            <div class="field">
              <label for="themeName" data-i18n="themeName">Theme-Name</label>
              <input
                type="text"
                id="themeName"
                class="input"
                data-i18n-placeholder="themeNamePlaceholder"
                placeholder="Theme # wird automatisch gesetzt"
              />
            </div>
            <div class="field">
              <label data-i18n="primaryColor">PrimÃ¤rfarbe</label>
              <input type="color" id="accentColor" value="#6ea8fe" />
            </div>
            <div class="field">
              <label data-i18n="secondaryColor">SekundÃ¤rfarbe</label>
              <input type="color" id="accent2Color" value="#b17aff" />
            </div>
            <div class="field">
              <label data-i18n="backgroundColor">Hintergrundfarbe</label>
              <input type="color" id="bgColor" value="#0b0c0f" />
            </div>
            <div class="field">
              <label for="bgImage" data-i18n="imageUrl">Bild-URL (optional)</label>
              <input
                type="text"
                id="bgImage"
                class="input"
                data-i18n-placeholder="imageUrlPlaceholder"
                placeholder="https://a.jpg, https://b.jpg, â€¦ (Komma-getrennt fÃ¼r Daily)"
              />
            </div>

            <!-- Bing Daily pro Theme -->
            <div class="field">
              <label for="useBingDaily" data-i18n="bingDaily">TÃ¤gliches Bild von Bing</label>
              <input type="checkbox" id="useBingDaily" />
            </div>
            <div class="field" id="bingOptions" style="display: none">
              <label for="bingMarket" data-i18n="bingMarket">Bing-Markt</label>
              <select id="bingMarket" class="input">
                <option value="de-DE" selected>de-DE (Deutschland)</option>
                <option value="en-US">en-US (USA)</option>
                <option value="en-GB">en-GB (UK)</option>
                <option value="fr-FR">fr-FR (Frankreich)</option>
                <option value="es-ES">es-ES (Spanien)</option>
                <option value="it-IT">it-IT (Italien)</option>
                <option value="ja-JP">ja-JP (Japan)</option>
              </select>
              <button class="btn" id="refreshBing" data-i18n="refreshImage">Bild aktualisieren</button>
            </div>

            <div class="actions">
              <button id="addThemeBtn" class="btn primary" data-i18n="addThemeBtn">
                Theme hinzufÃ¼gen
              </button>
              <button id="cancelEditBtn" class="btn" style="display: none" data-i18n="cancel">
                Abbrechen
              </button>
            </div>
          </div>
        </div>

        <!-- Regeln -->
        <div class="card" id="rulesCard">
          <div class="card-head">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  d="M7 3v3M17 3v3M4 9h16M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9Z"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                ></path>
              </svg>
              <span data-i18n="rules">Regeln</span>
            </div>
            <button class="btn" id="addRuleBtn2" title="Regel hinzufÃ¼gen">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  d="M12 5v14M5 12h14"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
              </svg>
              <span data-i18n="add">HinzufÃ¼gen</span>
            </button>
          </div>

          <div
            id="rulesList"
            class="list"
            style="display: grid; gap: 12px"
          ></div>
        </div>

        <div class="row">
          <button class="btn primary" id="closePanel" data-i18n="done">Fertig</button>
        </div>
      </section>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
