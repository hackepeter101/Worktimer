<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Clock icon with gradients -->
    <symbol id="icon-clock" viewBox="0 0 24 24" fill="none">
      <path
        d="M4 12a8 8 0 0 1 16 0"
        stroke="url(#g1)"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M12 4v8l4 2"
        stroke="url(#g2)"
        stroke-width="2"
        stroke-linecap="round"
      />
      <defs>
        <linearGradient id="g1" x1="4" y1="4" x2="20" y2="20">
          <stop stop-color="var(--accent)" />
          <stop offset="1" stop-color="var(--accent-2)" />
        </linearGradient>
        <linearGradient id="g2" x1="12" y1="4" x2="18" y2="14">
          <stop stop-color="var(--accent)" />
          <stop offset="1" stop-color="var(--accent-2)" />
        </linearGradient>
      </defs>
    </symbol>

    <!-- Sliders icon -->
    <symbol id="icon-sliders" viewBox="0 0 24 24" fill="none">
      <path
        d="M3 6h10M3 12h18M3 18h12"
        stroke="currentColor"
        stroke-width="1.8"
        stroke-linecap="round"
      />
      <rect
        x="14"
        y="4.5"
        width="7"
        height="3"
        rx="1.5"
        fill="currentColor"
      />
      <rect
        x="7"
        y="16.5"
        width="7"
        height="3"
        rx="1.5"
        fill="currentColor"
      />
    </symbol>

    <!-- Grid icon -->
    <symbol id="icon-grid" viewBox="0 0 24 24" fill="none">
      <path
        d="M3 12h18M12 3v18"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
      />
    </symbol>

    <!-- Calendar icon -->
    <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none">
      <path
        d="M7 3v3M17 3v3M4 9h16M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9Z"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
      />
    </symbol>

    <!-- Plus icon -->
    <symbol id="icon-plus" viewBox="0 0 24 24" fill="none">
      <path
        d="M12 5v14M5 12h14"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </symbol>

    <!-- Trash icon -->
    <symbol id="icon-trash" viewBox="0 0 24 24" fill="none">
      <path
        d="M4 7h16M9 7V5h6v2m-9 0 1 12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-12"
        stroke="currentColor"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </symbol>

    <!-- Clock simple icon -->
    <symbol id="icon-clock-simple" viewBox="0 0 24 24" fill="none">
      <path
        d="M12 6v6l4 2"
        stroke="currentColor"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </symbol>
  </defs>
</svg>
